<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui">

<f:view>

	<h:head>
	</h:head>

	<h:body>

		<b:container>

			<h:form id="mainForm">

				<h2>Book Added !</h2>

				<b:commandLink action="book">
					<h:outputText value="Add more books" />
				</b:commandLink>

				<b:commandButton action="#{bookBean.fetchBooks}"
					value="View books present" />

				<br />

				<b:dataTable value="#{bookBean.booksAvailable}" var="book">
					<b:dataTableColumn value="#{book.bookTitle}" />
				</b:dataTable>

			</h:form>

		</b:container>

	</h:body>

</f:view>

</html>
